{%extends 'main.html'%}

{%block content%}


<div class="container">

            <article class="card-body">
                <h4 class="card-title mt-3 text-center">Create Account</h4>
                <p class="text-center">Get started with your free account</p>

                <form method="post" action="/register">{%csrf_token%}
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                        </div>
                        <input required="required" name="first_name" class="form-control" placeholder="First name" type="text">
                    </div> 
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                        </div>
                        <input required="required" name="last_name" class="form-control" placeholder="Last name" type="text">
                    </div> 
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                        </div>
                        <input required="required" name="email" class="form-control" placeholder="Email address" type="email">
                    </div> 
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-flag"></i> </span>
                        </div>
                        <input required="required" name="country" class="form-control" placeholder="Country" type="text">
                    </div>
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
                        </div>
                        <input required="required" name="phone_number" class="form-control" placeholder="Phone number" type="text">
                    </div> 
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-address-book"></i> </span>
                        </div>
                        <input required="required" name="address" class="form-control" placeholder="Address" type="text">
                    </div> <!-- form-group end.// -->
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-map-pin" aria-hidden="true"></i> </span>
                        </div>
                        <input required="required" name="postal_code" class="form-control" placeholder="Postal code" type="text">
                    </div>
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                        </div>
                        <input required="required" name="password" class="form-control" placeholder="Create password" type="password">
                    </div> 
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                        </div>
                        <input required="required" name="confirm_password" class="form-control" placeholder="Repeat password" type="password">
                    </div> 
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block"> Create Account </button>
                    </div> 
                </form>
            </article>

    
    </div>

{%endblock%}
