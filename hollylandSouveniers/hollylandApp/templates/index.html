    <section id="carousel">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="{% static 'image/3.jpg' %}" class="d-block w-100" alt="">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'image/1.jpg' %}" class="d-block w-100" alt="">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'image/2.jpg' %}" class="d-block w-100" alt="">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'image/4.jpg' %}" class="d-block w-100" alt="">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </section>

    <div class="container mt-5">

        <section id="categories">

            <div class="row">
                {%for category in categories%}
                <div class="col-lg-4 col-md-6 col-sm-10 offset-md-0 offset-sm-1">
                    <div class="card">
                        <img class="card-img-top w-100" src="{{category.image.url}}" />
                        <div class="card-body">
                            <h5><b>{{category.name}}</b></h5>
                            <form action="items/{{category.id}}" method="post">{%csrf_token%}
                                <button type="submit" class="btn w-100 rounded my-2">Show Items</button>
                            </form>
                        </div>
                    </div>
                </div>
                {%endfor%}

            </div>

        </section>
